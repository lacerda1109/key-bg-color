<html>
    <head>
        <title>Key Color</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <h1>Pressione as teclas para mudar de cor:</h1>
        <p>Ou clique nas cores...</p>
        <div class="container">
            <div class="teclas">
                <h2>R</h2>
                <p>Red</p>
            </div>
            <div class="teclas">
                <h2>G</h2>
                <p>Green</p>
            </div>
            <div class="teclas">
                <h2>B</h2>
                <p>Blue</p>
            </div>
        </div>
        <div class="container">
            <div class="cor" id="dvcor1"></div>
            <div class="cor" id="dvcor2"></div>
            <div class="cor" id="dvcor3"></div>
        </div>

        <p id="default">* Pressione D (default) para voltar ao normal.</p>

        <script src="script.js"></script>
    </body>
</html>
